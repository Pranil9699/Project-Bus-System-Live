<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<style>
* {
	margin: 0;
	padding: 0;
	font-family: 'Poppins', sans-serif;
}

body {
	background-color: #ff99f5;
	background-image: radial-gradient(at 61% 4%, hsla(303, 91%, 61%, 1) 0px,
		transparent 50%), radial-gradient(at 75% 66%, hsla(196, 91%, 79%, 1)
		0px, transparent 50%),
		radial-gradient(at 98% 88%, hsla(76, 87%, 78%, 1) 0px, transparent 50%),
		radial-gradient(at 23% 16%, hsla(238, 96%, 77%, 1) 0px, transparent
		50%), radial-gradient(at 95% 65%, hsla(13, 91%, 75%, 1) 0px,
		transparent 50%), radial-gradient(at 10% 79%, hsla(228, 96%, 69%, 1)
		0px, transparent 50%),
		radial-gradient(at 85% 58%, hsla(328, 81%, 68%, 1) 0px, transparent
		50%);
	background-repeat: no-repeat;
	color: white;
}

/* Center the card */
.center {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}
</style>
</head>
<body>


	<section>
		<div class="container card" th:if="${user}">
			<div class="row">
				<div class="col-md-4 offset-md-3">
					<div class="my-card mt-3 mb-3">
						<div class="alert text-center" th:if="${session.message}"
							th:classappend="${session.message.type}">
							<p th:text="${session.message.content}"></p>
							<th:block
								th:text="${@sessionHelper.removeSessionAttribute('message')}"></th:block>
						</div>
						<fieldset>
							<legend>Reset Your Password</legend>
							<form th:action="@{/do_resetpassword}" method="post"
								th:object="${user}">
								<!-- Email Field -->
								<div class="mb-3">
									<label for="exampleInputemail" class="form-label card-title">Your
										Email-Id</label> <input type="email" id="exampleInputemail"
										class="form-control" readonly="readonly" name="email"
										th:value="${user.email}" />
								</div>
								<!-- Password Field -->
								<div class="mb-3">
									<label for="exampleInputpassword" class="form-label card-title">Enter
										New Password</label> <input type="password" required
										placeholder="Enter Here..." class="form-control"
										id="exampleInputpassword" name="newpassword" minlength="6" />

								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-success m-3">Submit</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</fieldset>
					</div>

				</div>
			</div>
		</div>
		<div class="container" th:if="${user==null}">

			<script type="text/javascript">
				console.log("Here error")
				location.href = "/login-error";
			</script>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
	</section>


</body>
</html>
