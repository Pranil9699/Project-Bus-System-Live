<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Forget Password</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<style>
* {
	margin: 0;
	padding: 0;
	font-family: 'Poppins', sans-serif;
}

body {
	background-color: #ff99f5;
	background-image: radial-gradient(at 61% 4%, hsla(303, 91%, 61%, 1) 0px,
		transparent 50%), radial-gradient(at 75% 66%, hsla(196, 91%, 79%, 1)
		0px, transparent 50%),
		radial-gradient(at 98% 88%, hsla(76, 87%, 78%, 1) 0px, transparent 50%),
		radial-gradient(at 23% 16%, hsla(238, 96%, 77%, 1) 0px, transparent
		50%), radial-gradient(at 95% 65%, hsla(13, 91%, 75%, 1) 0px,
		transparent 50%), radial-gradient(at 10% 79%, hsla(228, 96%, 69%, 1)
		0px, transparent 50%),
		radial-gradient(at 85% 58%, hsla(328, 81%, 68%, 1) 0px, transparent
		50%);
	background-repeat: no-repeat;
	color: white;
}

/* Center the card */
.center {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}
</style>
</head>

<body>
	<div class="center">
		<div class="col-md-4">
			<div class="my-card mt-3 card">
				<div class="alert text-center" th:if="${session.message}"
					th:classappend="${session.message.type}">
					<p th:text="${session.message.content}"></p>
					<th:block
						th:text="${@sessionHelper.removeSessionAttribute('message')}"></th:block>
				</div>
				<fieldset class="col card-body">
					<legend class="text-center">Forgot Password</legend>
					<form th:action="@{/forgotPassword/do_checkemail}" method="post">
						<!-- Email Field -->
						<div class="">
							<label for="exampleInputEmail1" class="form-label">Your
								Email</label> <input type="email" required
								placeholder="Enter User Email (example@gmail.com)"
								class="form-control" id="exampleInputEmail1" name="email" />
						</div>
						<div class="container text-center">
							<button type="submit" class="btn btn-success m-3">Submit</button>
							<a th:href="@{/signin}" class="btn btn-warning">Back</a>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</div>
</body>

</html>
